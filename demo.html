<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ðŸ˜Ž Custom element demo</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Custom Elements</h1>

    <!-- DOM goes Here -->
    <ca-demo></ca-demo>

    <template id="templateId">
      <p>Bonjour !</p>
    </template>
  </body>

  <script type="module">
    // Script goes here
    customElements.define(
      "ca-demo",
      class CaDemo extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });

          const element = document.querySelector("#templateId");
          this.shadowRoot.appendChild(element.content.cloneNode(true));
        }
      }
    );
  </script>
</html>
